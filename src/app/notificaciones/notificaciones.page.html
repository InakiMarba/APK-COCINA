<ion-header>
  <ion-toolbar>
    <ion-title>notificaciones</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>  

    <ion-buttons slot="end">
      <ion-button *ngIf="!isUserAuthenticated()" [routerLink]="['/login']">
        <ion-icon name="log-in-outline"></ion-icon>
      </ion-button>
      <ion-button *ngIf="isUserAuthenticated()" [routerLink]="['/notificaciones']">
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>
      <ion-button *ngIf="isUserAuthenticated()" [routerLink]="['/datospersonales']">
        <ion-icon name="person-outline"></ion-icon>
      </ion-button>
      <ion-button *ngIf="isUserAuthenticated()" (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card size="12" *ngFor="let noti of listaNoti">
    <div  class="ion-text-center">
      <h3>CodigoMesa: {{noti.codMesa}}</h3><hr/>
      <p>Tipo Pedido: {{noti.tipo}}</p>
      <p>{{noti.texto}}</p>
    </div>
  </ion-card>
</ion-content>
